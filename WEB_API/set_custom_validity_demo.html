<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Validation</h2>
    <p>Enter a number and click OK:</p>
    <input type="number" id="num" min="100" max="300" required>
    <button onclick="myFunction()">OK</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            const inpObj = document.getElementById("num");
            
            if (inpObj.value < 100 || inpObj.value > 300) {
                inpObj.setCustomValidity("Please enter a number between 100 and 300");
            } else {
                inpObj.setCustomValidity(""); // Xóa thông báo lỗi tùy chỉnh.
            }
        }
    </script>
</body>
</html>
