<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="myFunction()">Go Back</button>
    <button onclick="myFunction1()">Go Back 2 Pages</button>
</body>
<script>
    function myFunction() {
        window.history.back();
    }

    function myFunction1() {
        window.history.go(1);
    }
</script>

</html>
