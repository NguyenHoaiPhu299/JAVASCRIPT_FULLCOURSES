<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getLocation()">Try it</button>
    <h1 id="demo">This</h1>
    <script>
        const my_location = document.getElementById("demo");

        function getLocation() {
            try {
                // Kiểm tra xem API Geolocation có được hỗ trợ bởi trình duyệt hay không
                // bằng cách sử dụng navigator.geolocation.
                
                navigator.geolocation.getCurrentPosition(showPosition);
                // Nếu có, hàm gọi getCurrentPosition(showPosition) để lấy vị trí hiện tại của người dùng.
                // Khi vị trí được lấy thành công, nó sẽ gọi hàm
            } catch {
                // Nếu Geolocation không được hỗ trợ,
                // nó sẽ cập nhật nội dung của phần tử "demo" với thông báo rằng Geolocation không được hỗ trợ.
                my_location.innerHTML = err;
            }
        }

        // Nhận một đối tượng position chứa thông tin vị trí.
        function showPosition(position) {
            // Cập nhật nội dung của phần tử "demo" để hiển thị vĩ độ (latitude) và kinh độ (longitude) của vị trí hiện tại của người dùng.
            
            my_location.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
            // position.coords.latitude và position.coords.longitude là các thuộc tính của đối tượng position cung cấp thông tin tọa độ.
        }
    </script>
</body>
</html>
