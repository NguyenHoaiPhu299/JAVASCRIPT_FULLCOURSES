<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="demo"></h1>
    <script>
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = some;
        }

        function myCalc(num1, num2, callBack) {
            let sum = num1 + num2;
            callBack(sum);
        }

        // myDisplayer là callback function, được truyền như là một tham số và không sử dụng dấu ngoặc đơn.
        myCalc(5, 6, myDisplayer);
    </script>
</body>

</html>
